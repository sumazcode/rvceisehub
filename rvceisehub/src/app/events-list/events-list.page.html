<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Announcements, Events</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/events-form/" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>

          <ion-item-sliding *ngFor="let event of eventList">

            <ion-item>
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ event.title }}</ion-card-title>
                  <ion-card-subtitle>{{ event.description }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{ event.date | date: 'dd/MMM/yyyy HH:mm'}}
                </ion-card-content>
              </ion-card>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="tertiary" (click)="deleteEvent(event.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
