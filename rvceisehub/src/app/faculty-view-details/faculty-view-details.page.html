<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/faculty-list"></ion-back-button>
    </ion-buttons>    
    <ion-title>{{ faculty.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-thumbnail>
            <ion-img [src]="faculty.imageurl"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-card>
            <ion-card-title>
              {{ faculty.profile }}
            </ion-card-title>
          </ion-card>
        </ion-col>
    </ion-row>
  
  </ion-grid>
        
</ion-content>
