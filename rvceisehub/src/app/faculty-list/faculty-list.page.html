<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Faculty Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let faculty of facultyList">
    <ion-item [href]="'/events/' + faculty.staffId" routerDirection="forward" >
      <ion-avatar slot="start">
        <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"></ion-img>
      </ion-avatar>
      <ion-label>{{ faculty.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
